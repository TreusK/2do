<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>2do</title>
</head>
<body>
    <div id='containerForm' class='hideMe'>
        <form id='form'>

            <div class='row'>
                <label for="titleInput">Title</label>
                <input class="u-full-width" type="text" placeholder="Study French" id="titleInput" required>
            </div>

            <div class='row formRow'>
                <div class='six columns'>
                    <label for="dateInput">DueDate</label>
                    <input type='date' id='dateInput'>
                </div>
                <div class="six columns">
                    <label for="priorityInput">Priority</label>
                    <select class="u-full-width" id="priorityInput">
                        <option value="0">Low</option>
                        <option value="1">Normal</option>
                        <option value="2">Urgent</option>
                    </select> 
                </div>
            </div>
              
            <div class='row'>
                <label for='descriptionInput'>Extra info</label>
                <textarea id='descriptionInput' class="u-full-width" 
                    placeholder='Read chapters 2 and 3, do Anki and watch 1 hour of X series with french subs'></textarea>
            </div>
            
            <div class='row'>
                <input id='submitBtn' class="button-primary" type="submit" value="Submit">
            </div>
            
        </form>
    </div>
    <div class='container'>
        <header class='row'>
            <h1>ToDo List</h1>
        </header>

        <div class='row'>
            <h2>Projects</h2>
            <div id='projectsList'>
              <h4>-Default</h4>
            </div>
            <button id='newProjectBtn'>New Project</button>
        </div>
    
        <main class='row'>
            <div id='todosContainer'>
                <div class="todo">Hi im a todo</div>
                <div class="todo">Hi im a todo</div>
                <div class="todo">Hi im a todo</div>

            </div>
            <div id='newTodoBtnDiv'>
                <button id='newTodoBtn'>New Todo</button>
            </div> 
        </main>
    </div>
    

<script src="main.js"></script>
</body>
</html>
