<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>2do</title>
</head>
<body>
    <div class='container'>
        <header class='row'><h1>ToDo List</h1></header>

        <div class='row'>
            <h2>Projects</h2>
            <div id='projectsList'>
              <h4>-Default</h4>
            </div>
            <button id='newProjectBtn'>New Project</button>
        </div>
    
        <main class='row'>
            <div id='todosList'>
                <div class="todo">Hi im a todo</div>
            </div>
            <div id='newTodoBtnDiv'>
                <button id='newTodoBtn'>New Todo</button>
            </div> 
        </main>
    </div>
    

<script src="main.js"></script>
</body>
</html>
